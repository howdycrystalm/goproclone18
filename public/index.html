<!DOCTYPE html>
<html ng-app="goApp" prefix="og: http://ogp.me/ns#">
   <head>
      <meta charset="utf-8">
      <meta property='og:title' content='FoPro'/>
      <meta property="og:image" content="http://xta1.com/images/gopro-landing.png"/>
      <meta property='og:description' content='Clone of the GoPro website'/>
      <meta property='og:url' content='http://fopro.me'/>

      <title>FoPro Official Clone</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./bundle.min.css" media="screen" title="no title">
      <link rel="shortcut icon" type="image/x-icon" href="https://vr.gopro.com/assets/favicons/favicon-180x180.png?v=v341" />
      <link rel="stylesheet" type="text/css" href="./swal/sweetalert.css">


   </head>
   <body ng-controller="mainCtrl">

         <banner class="center" state=stateName products=cart subtot='subTotal' incart='items' islogged="login" displayname="name" ng-class="{'hide': stateName === 'loggin'}"></banner>

         <ui-view></ui-view>


         <footer class="droper" ng-class="{'hide': stateName === 'loggin'}"></footer>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
     <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
     <script src="https://use.fontawesome.com/141470d48f.js"></script>
     <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-stripe/4.2.12/angular-stripe.js"></script>
     <script src="./swal/sweetalert.min.js"></script>
     <script src="./bundle.min.js"></script>
   </body>
</html>
