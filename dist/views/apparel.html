<div class="apparel-photo"><div class="apparel-text-wrapper"><h2 class="title-app">The Official GoPro Apparel Shop</h2><p class="para-app">Slip into something a little more GoPro. Check out our collection of branded t-shirts, hoodies, hats and more.</p></div></div><div class="gender-mobile-wrapper"><div class="gender-mobile"><div class="m" ng-click="gender='Male'">Men's Apparel</div><div class="f" ng-click="gender='Female'">&nbsp;| Women's Apparel</div></div></div><div class="apparel-container"><div class="clothing-switch"><div class="gender"><div ng-click="gender='Male'">Men's Apparel</div><div ng-click="gender='Female'">&nbsp;| Women's Apparel</div></div></div><!-- <div class="products" ng-repeat="product in products | filter: productFilter">
    <img src="{{product.url}}" class="img-size"/>
  </div> --><div class="test"><div class="products" ng-repeat="product in products | filter: productFilter" ng-init="selectedView = 0"><div class="img-container"><img ng-src="{{product[selectedView].img_url}}" ui-sref="apparelProduct({id: product[0].id, gender: product[0].gender})" class="img-size"></div><div class="circle-wrapper"><div class="circle-container"><div class="circleBase type2 {{product[0].colors[0].color}}" ng-click="selectedView = 0"></div><div class="circleBase type2 {{product[0].colors[1].color}}" ng-click="selectedView = 1" ng-show="product[0].colors[1]"></div></div></div><p>{{product[0].color_name}}</p><div class="product-details"><div class="product-title">{{product[0].title}}</div><div class="product-price"><h2>US${{product[0].price}}</h2><div class="plus-wrap"><img ng-src="https://shop.gopro.com/on/demandware.static/-/Library-Sites-sharedGoProLibrary/default/dw104cb3bc/images/subscription/newgppluspricelogo.png" alt=""><h2>Save 20%</h2></div></div></div></div></div></div>
