      <form ng-submit="login(user)">
        <h1 class="sign-in">Sign in</h1>
        <div class="center-input">
          <input type="email" ng-model="user.email" placeholder="Email" required class="email"/>
          <hr class="spacer"/>
          <input type="password" ng-model="user.password" placeholder="Password" required class="password"/>
          <button type="submit" class="sign-in-button">sign-in</button>
        </div>
      </form>
